<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="techie sober minimalistic clean">
    <div class="container">
        <h1>Welcome, {{ current_user.username }}</h1>
        <h2>Your Subscriptions</h2>
        <table>
            <thead>
                <tr>
                    <th>Patient</th>
                    <th>Subscription Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for subscription in subscriptions %}
                <tr>
                    <td>{{ subscription.patient.username }}</td>
                    <td>{{ subscription.status }}</td>
                    <td>
                        <form action="{{ url_for('update_subscription', subscription_id=subscription.id) }}" method="post">
                            <input type="hidden" name="status" value="{{ 'active' if subscription.status == 'inactive' else 'inactive' }}">
                            <button type="submit" class="btn">{{ 'Activate' if subscription.status == 'inactive' else 'Deactivate' }}</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('create_subscription') }}" class="btn">Create New Subscription</a>
    </div>
</body>
</html>
